<div class="main-container">
  <div class="header">
    <fa-icon class="fa-2x sidenav-home" [icon]="faBars" (click)="sidenav.toggle()"></fa-icon>
    <fa-icon class="fa-4x header-logo" [icon]="faBookDead"></fa-icon>
  </div>

  <mat-sidenav-container class="example-container">
    <mat-sidenav class="side-nav" #sidenav [mode]="mode.value">
      <p routerLink="/summary">Summary</p>
      <p routerLink="/key">Key Management</p>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <div class="footer">
    <fa-icon class="fa-2x sidenav-home" [icon]="faShoePrints"></fa-icon>
  </div>
</div>
